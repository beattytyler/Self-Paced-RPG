<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard - Manage Students</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .students-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .students-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      transition: background 0.2s ease;
    }

    .student-item:hover {
      background: #e9ecef;
    }

    .student-details {
      line-height: 1.3;
    }

    .student-name {
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
    }

    .student-meta {
      font-size: 0.9rem;
      color: #555;
    }

    .btn-remove {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-remove:hover {
      background: #c82333;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="text-align:center; margin-top:2rem;">Manage Students</h1>
  </header>

<h2>Your Teacher Code: <span style="color: #007bff;">{{ code }}</span></h2>

<div class="students-container">
  <h2>Your Students</h2>

  {% if students %}
    {% for student in students %}
    <div class="student-item">
      <span class="student-name">{{ student.username }}</span>
      <span class="student-email">{{ student.email }}</span>
      <form method="POST" action="/teacher/remove_student/{{ student.id }}" style="margin:0;">
        <input type="hidden" name="student_id" value="{{ student.id }}" />
        <button type="submit" class="btn-remove"><i class="fas fa-user-minus"></i> Remove</button>
      </form>
    </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center; color:#666;">No students enrolled yet.</p>
  {% endif %}
</div>

  <div class="back-link">
    <a href="/subjects"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
</body>
</html>
